<body>
  <!-- Page starts here -->
<div data-role="page" data-theme="a" id="forgotPasswordPage" data-add-back-btn="false">

<style>
    #h2 {
      position:center;
    }
</style>

<script>
  /* Reset Global Variables */
  var resetPasswordForm;
  var emailVar = null;
</script>

  <div data-role="header" id="hdrMain">
    <h1>Forgot your password?</h1>
  </div>

  <div data-role="content" id="verifyAccountContent">

    <form id="resetPasswordForm">

      <p>Please enter the email address associated with your account. You will receive instructions on how to reset your password via this address. For further assistance please contact support@classtempo.org</p>

      <div id="emailDiv" data-role="fieldcontain">
      <label for="email"><strong>Email</strong></label>   
      <input id="email" name="email_r" type="text" />
      </div>

    <div id="submitDiv" data-role="fieldcontain">    
     <input type="submit" value="Submit" data-inline="true"/>
    </div>

    </form>
  </div>

<script>
  
  $('#forgotPasswordPage').on('pageinit', function() {
    
    // Assign global variables
      emailVar = $('#email');
      resetPasswordFormVar = $('#resetPasswordForm');
    }); 

  $('#resetPasswordForm').submit(function() {
      var error = 'false';

      if (emailVar.val() === '') {
        error = 'true';
      }

      if (error === 'false') {
        $.post("/Survey_app/survey_phpScripts/sendResetPasswordLink.php?email=" + emailVar.val(), resetPasswordFormVar.serialize(), function(data){
            
        });
      }
      else{
          showSimpleDialogue("Whoops!","You must enter the email address associated with your account (Class Tempo Username) to reset your password. Please contact support@classtempo.org for further assistance. Thank you!");
      }

      return false;
  });

  function showSimpleDialogue(alertHeader, alertMessage) {
    
    $('<div>').simpledialog2({
                    mode: 'button',
                    headerText: alertHeader,
                    buttonPrompt: alertMessage,
                    headerClose: false,
                    buttons : {
                      'OK': {
                        click: function () { 
                        }
                      }
                    }
             });
 }

</script>

    </div>

  </body>
